<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper ChatGPT</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="headerBar">
        <h1>Whisper ChatGPT</h1>
        <a id="logout" href="/logout">Logout</a>
    </div>

    <div id="messageContainer">
        <div id="promptButtonContainer"></div>
        <ul id="messageList">
            <li>
                <b>system:</b>
                <span id="systemPrompt"></span>
                <textarea id="systemInput" rows="2" placeholder="(additional system instructions)"></textarea>
            </li>
        </ul>
        <div id="controlBar">
            <div id="micControls">
                <button id="recordButton"><i class="fas fa-microphone"></i></button>
                <button id="stopAudioButton"><i class="fas fa-stop"></i></button>
            </div>
            <div id="textControls">
                <textarea id="textInput" rows="2" placeholder="user:"></textarea>
                <button id="sendTextButton"><i class="fas fa-comment"></i></button>
            </div>
        </div>
    </div>

    <footer>
        <p>Build time: <span id="buildTime"></span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
