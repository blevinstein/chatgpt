<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper ChatGPT</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            animation: spinner 1s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }

        .recording {
            background-color: #f00;
            color: #fff;
        }

        #recordButton,
        #stopAudioButton,
        #sendTextButton {
            display: inline-block;
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            user-select: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin: 5px;
        }

        #recordButton:hover,
        #stopAudioButton:hover,
        #sendTextButton:hover {
            background-color: #45a049;
        }

        #messageList {
            list-style-type: none;
            padding-left: 0;
        }

        #messageList li {
            padding: 10px;
            border-radius: 4px;
        }

        #messageList li:nth-child(odd) {
            background-color: #f2f2f2;
        }

        #messageList li:nth-child(even) {
            background-color: #e0e0e0;
        }

        #messageList img {
            max-width: 75%;
        }

        #messageContainer {
            max-width: 1000px;
            margin: 0 auto;
        }

        #textInput {
            flex-grow: 1;
            height: 50px;
            resize: none;
            margin: 5px 0;
            padding: 10px;
        }

        #logout {
            display: inline-block;
            text-decoration: none;
            margin: 5px 10px;
            color: #000;
        }

        #logout:hover {
            text-decoration: underline;
        }

        h1 {
            padding: 10px;
        }

        #headerBar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        #controlBar {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 10px;
            background-color: #f1f1f1;
        }

        #micControls {
          display: flex;
        }

        #textControls {
            display: flex;
            flex-grow: 1;
        }

        @media (max-width: 480px) {
            #controlBar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="headerBar">
        <h1>Whisper ChatGPT</h1>
        <a id="logout" href="/logout">Logout</a>
    </div>

    <div id="messageContainer">
        <ul id="messageList"></ul>
        <div id="controlBar">
          <div id="micControls">
            <button id="recordButton">Talk</button>
            <button id="stopAudioButton">Stop</button>
          </div>
          <div id="textControls">
            <textarea id="textInput" rows="2" placeholder="Type your message"></textarea>
            <button id="sendTextButton">Send</button>
          </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
