<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper ChatGPT</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="headerBar">
        <a href="/">
            <h1>ImageChat</h1>
        </a>
        <a id="logout" href="/logout">Logout</a>
    </div>

    <div id="pageContainer">
        <div id="chatContainer">
            <div id="promptButtonContainer">
              <!-- Automatically generated promptButton elements go here -->
            </div>
            <ul id="messageList">
                <li class="listItem">
                    <div class="message">
                        <div class="header">
                            <b class="username">system:</b>
                            <div class="buttonContainer">
                                <div class="messageBox"></div>
                                <button id="systemPromptCopyButton"><i class="fa fa-clone"></i></button>
                            </div>
                        </div>
                        <span id="systemPrompt"></span>
                        <textarea id="systemInput" rows="2" placeholder="(additional system instructions)"></textarea>
                    </div>
                </li>
            </ul>
            <div id="controlBar">
                <div id="micControls">
                    <button id="recordButton"><i class="fa fa-microphone"></i></button>
                    <button id="stopAudioButton"><i class="fa fa-stop"></i></button>
                </div>
                <div id="textControls">
                    <textarea id="textInput" rows="2" placeholder="user:"></textarea>
                    <button id="sendTextButton"><i class="fa fa-comment"></i></button>
                </div>
            </div>
        </div>
        <div id="imageContainer">
            <div id="imagePlaceholder">
                <i class="fa fa-plus-circle"></i>
            </div>
            <button id="uploadImageButton" class="hidden">
                <i class="fa fa-upload"></i>
            </button>
        </div>
        <input type="file" id="uploadImage" class="hidden" />
    </div>

    <footer>
        <a id="showOptions" href="#">Options</a>
        <div id="optionsReveal" class="hidden">
            <pre id="optionsInstructions"></pre>
            <div id="optionsContainer">
                <textarea id="options"></textarea>
                <button id="resetOptionsButton"><i class="fa fa-undo"></i></button>
            </div>
        </div>
        <p id="buildTimeContainer">Build time: <span id="buildTime"></span></p>
    </footer>

    <div id="templateLibrary" class="hidden">
        <!-- Spinner -->
        <div class="spinner"></div>

        <!-- List item with spinner -->
        <li class="listItem">
            <div class="spinner"></div>
        </li>

        <!-- Rendered message, goes inside the <li> replacing the spinner -->
        <div class="message">
            <div class="header">
                <b class="username"></b>
                <div class="buttonContainer">
                    <div class="messageBox"></div>
                    <button class="shareButton"><i class="fa fa-share"></i></button>
                    <button class="copyButton"><i class="fa fa-clone"></i></button>
                </div>
            </div>
            <div class="contents"></div>
        </div>

        <img class="imageSubject">
        </img>
    </div>

    <script src="/common.js"></script>
    <script src="/audio.js"></script>
    <script src="/chat.js"></script>
    <script src="/image.js"></script>
</body>
</html>
