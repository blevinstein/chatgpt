<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper ChatGPT</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            animation: spinner 1s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }

        .recording {
            background-color: #f00;
            color: #fff;
        }

        #recordButton {
            width: 200px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }

        #stopAudioButton {
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }

        #sendTextButton {
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }

        #messageList img {
            max-width: 75%;
        }

        #textInput {
            width: 200px;
            height: 50px;
        }

        #controlBar {
            display: flex;
        }
  </style>
</head>
<body>
    <h1>Whisper ChatGPT</h1>
    <div id="controlBar">
        <button id="recordButton">Press and hold to talk</button>
        <button id="stopAudioButton">Stop talking</button>
        <textarea id="textInput"></textarea>
        <button id="sendTextButton">Send</button>
    </div>

    <div id="transcriptionsContainer">
        <ul id="messageList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
